<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="biblioteca/Style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div id="section">
            <div id="conteudo">
                <div>
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Digite seu nome">
                </div>
                <label></label>
                <div>
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Digite seu Email">
                </div>
                <label></label>
                <div>
                    <label>Faculdade</label>
                    <input type="text" class="form-control" placeholder="Digite seu Curso">
                </div>
                <label></label>
                <div>
                    <label>Idade (opcional)</label>
                    <input type="number" class="form-control" placeholder="Digite sua idade">
                </div>
                <label></label>
                <div>
                    <label>Qual opção descreve sua função atual?</label>
                    <select class="custom-select">
                        <option selected>Selecione sua função atual</option>
                        <option >Estudante</option>
                        <option >Trabalhando periodo integral</option>
                        <option >Trabalhando meio período</option>
                        <option >Prefiro não informar</option>
                        <option >Outros</option>
                      </select>
                </div>
                <label></label>
                <div>
                    <label>Recomendaria seu curso?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Sim
                        </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Não
                    </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  talvez
                </label>
        </div>
        <label></label>
            </div>
            <label>O que está procurando no momento?</label>
                    <select class="custom-select">
                        <option ></option>
                        <option >Projetos</option>
                        <option >Desafios</option>
                        <option >Networking</option>
                        <option >Comunidade</option>
                        <option >Emprego FullTime</option>
                        <option >Emprego PartTime</option>
                      </select>
        </div>
    </div>

    <script src="biblioteca/Script.js"></script>
    <script src="biblioteca/jquery-3.6.0.min.js"></script>
</body>
</html>
